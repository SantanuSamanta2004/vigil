<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Dark background */
        body {
            background: linear-gradient(135deg, #2C2C54, #1B1B3A);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism effect for dashboard */
        .dashboard-container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
        }

        /* Dashboard cards */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn-action {
            background: #f39c12;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: #ffb84d;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="dashboard-card p-3">
                    <h4>Total Reports</h4>
                    <p id="totalReports">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card p-3">
                    <h4>Pending Cases</h4>
                    <p id="pendingCases">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card p-3">
                    <h4>Resolved Cases</h4>
                    <p id="resolvedCases">0</p>
                </div>
            </div>
        </div>
        <button class="btn btn-action mt-4">Generate Report</button>
    </div>

    <script>
        function animateCountUp(elementId, targetValue, duration) {
            let element = document.getElementById(elementId);
            let start = 0;
            let increment = targetValue / (duration / 30); // Adjust speed
            
            function updateNumber() {
                start += increment;
                if (start >= targetValue) {
                    element.textContent = targetValue; // Set final value
                } else {
                    element.textContent = Math.floor(start);
                    requestAnimationFrame(updateNumber);
                }
            }
            updateNumber();
        }

        // Start counting animation when page loads
        window.onload = function() {
            animateCountUp("totalReports", 500, 1000);   // 120 reports in 2 sec
            animateCountUp("pendingCases", 90, 1000);    // 45 pending cases in 2 sec
            animateCountUp("resolvedCases", 300, 1000);   // 75 resolved cases in 2 sec
        };

        document.querySelector(".btn-action").onclick = function() {
            alert("Generating report...");
        };
    </script>
</body>
</html>
