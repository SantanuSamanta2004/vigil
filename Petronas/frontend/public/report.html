<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure text is always white */
        body {
            background: linear-gradient(135deg, #3A3A5A, #1E1E2F);
            color: white;
        }

        /* Glassmorphism effect for form */
        .report-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Input fields */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Submit button */
        .btn-submit {
            background: #f39c12;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #ffb84d;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-container">
            <h2 class="text-center">Report a Crime</h2>
            <form id="crimeReportForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Description:</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label>Location:</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                <div class="mb-3">
                    <label>Attach Evidence (Image/Video/Document):</label>
                    <input type="file" class="form-control" name="evidence" accept="image/*,video/*,.pdf">
                </div>
                <button type="submit" class="btn btn-submit w-100">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("crimeReportForm").onsubmit = function(event) {
            event.preventDefault();
            alert("Report submitted successfully!");
        };
    </script>
</body>
</html>
