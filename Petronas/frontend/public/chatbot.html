<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="C:\Users\alank\OneDrive\Desktop\Petronas\frontend\assets\css\styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Crime Reporting</a>
            <div class="d-flex">
                <a class="btn btn-primary mx-2" href="report.html">Report a Crime</a>
                <a class="btn btn-danger mx-2" href="dashboard.html">Dashboard</a>
                <a class="btn btn-warning mx-2" href="chatbot.html">Chatbot</a>
                <a class="btn btn-success mx-2" href="heatmap.html">Crime Heatmap</a>
            </div>
        </div>
    </nav>

    <!-- Chatbot Section -->
    <div class="chatbot-container">
        <div class="chat-header">
            <h3>Anonymous Chatbot</h3>
            <p>Ask me anything about crime reporting or safety tips!</p>
        </div>
        <div id="chatbox" class="chatbox">
            <!-- Chat content will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p class="text-white">Â© 2025 Crime Reporting. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Chatbot -->
    <script>
        function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (input.trim() !== "") {
                // Display the user's message
                chatbox.innerHTML += `<div class="user-message"><strong>You:</strong> ${input}</div>`;

                // Simulating bot response with a placeholder
                setTimeout(function() {
                    chatbox.innerHTML += `<div class="bot-message"><strong>Bot:</strong> This is a placeholder response.</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
                }, 1000);

                // Clear the input field
                document.getElementById("userInput").value = "";
            }
        }
    </script>
</body>
</html>
